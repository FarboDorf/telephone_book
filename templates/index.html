<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="../static/css/style.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <title>telephone book</title>
</head>
<body>
    <div class="card container w-70 text-white bg-dark text-center" style="margin-top: 50px">
        <div class="card-header">
            <h3>Telephone book</h3>
        </div>
        <div class="card-body" id="card-body">
            <h5 class="card-title"></h5>
            <p class="card-text">Select fields</p>

            <!-- FORMS -->
            <div class="row m-4">
                <div class="col">
                    <input id="f_val" type="text" class="form-control text-white bg-dark" placeholder="Surname" aria-label="First name" value="Tsoy">
                </div>
                <div class="col">
                    <input id="n_val" type="text" class="form-control text-white bg-dark" placeholder="Name" aria-label="Last name">
                </div>
                <div class="col">
                    <input id="p_val" type="text" class="form-control text-white bg-dark" placeholder="Patronymic" aria-label="Last name">
                </div>
            </div>
            <div class="row m-4">
                <div class="col">
                    <input id="s_val" type="text" class="form-control text-white bg-dark" placeholder="Street" aria-label="First name">
                </div>
                <div class="col-md-2">
                    <input id="building" type="number" class="form-control text-white bg-dark" placeholder="Building" aria-label="Last name">
                </div>
                <div class="col-md-2">
                    <input id="korpus" type="number" class="form-control text-white bg-dark" placeholder="Korpus" aria-label="Last name">
                </div>
                <div class="col-md-2">
                    <input id="appartments" type="number" class="form-control text-white bg-dark" placeholder="Appartments" aria-label="Last name">
                </div>
            </div>
            <div class="row m-4">
                <div class="col-md-4">
                    <input id="phone" type="text" class="form-control text-white bg-dark" placeholder="Phone" aria-label="First name">
                </div>
            </div>

            <!--Buttons-->
            <div class="row justify-content-center m-2">
                    <button id="addBtn" type="button" class="btn btn-outline-success col-3 m-1">Add</button>
                    <button id="deleteBtn" type="button" class="btn btn-outline-danger col-3 m-1">Delete</button>
            </div>
            <button id="selectBtn" class="btn btn-outline-info col-6 mb-4">Select</button>
            <br>

        </div>
        <div class="card-footer text-muted text-end">by Farbod Dorfeshoon</div>
    </div>
<script src="/static/js/main.js"></script>
</body>
</html>
